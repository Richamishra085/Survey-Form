<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css"> 

</head>
<body>
    <div class="container">
        <h1>Web Series Survey</h1>
        <p>Thank you for taking the time to participate in this survey!</p>

        <form id="surveyForm">

            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="13" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation">
            </div>

            <div class="form-group">
                <label for="platform">Preferred Streaming Platform:</label>
                <select id="platform" name="platform" required>
                    <option value="">Select</option>
                    <option value="netflix">Netflix</option>
                    <option value="amazonprime">Amazon Prime Video</option>
                    <option value="disneyplus">Disney+</option>
                    <option value="hotstar">Hotstar</option>
                    <option value="youtube">YouTube</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="genre">Favorite Genre:</label>
                <select id="genre" name="genre" required>
                    <option value="">Select</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="thriller">Thriller</option>
                    <option value="crime">Crime</option>
                    <option value="romance">Romance</option>
                    <option value="documentary">Documentary</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="animation">Animation</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="frequency">How often do you watch web series?</label>
                <select id="frequency" name="frequency" required>
                    <option value="">Select</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="occasionally">Occasionally</option>
                    <option value="rarely">Rarely</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rating">Overall satisfaction with web series:</label>
                <input type="range" id="rating" name="rating" min="1" max="5" step="1" required>
            </div>
  <div class="form-group">
    <label for="comments">Any comments or suggestions:</label>
    <textarea id="comments" name="comments" rows="5"></textarea>
</div>

<button type="submit">Submit Survey</button>

</form>
</div>


</body>
</html>
